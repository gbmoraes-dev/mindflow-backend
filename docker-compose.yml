services:
  migrate:
    image: mindflow-migrate
    container_name: mindflow_migrate
    build:
      context: .
      dockerfile: Dockerfile
      target: migrate
    command: bun --bun drizzle-kit migrate
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mindflow-net

  api:
    image: mindflow-api
    container_name: mindflow_api
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      target: release-api
    env_file:
      - .env
    ports:
      - "3333:3333"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      broker:
        condition: service_healthy
    networks:
      - mindflow-net

  worker:
    image: mindflow-worker
    container_name: mindflow_worker
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      target: release-worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      broker:
        condition: service_healthy
    networks:
      - mindflow-net

  postgres:
    image: postgres:17
    container_name: mindflow_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mindflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mindflow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mindflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.0-alpine
    container_name: mindflow_cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - mindflow-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  broker:
    image: rabbitmq:3-management
    container_name: mindflow_broker
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mindflow-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mindflow-net:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
